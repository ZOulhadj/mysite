{% extends "core/base.html" %}

{% block content %}
<section class="h-screen">
    {% include "core/navbar.html" %}
    <header class="bg-white">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">
                Profile
            </h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <!-- Your content -->
            <div class="">
                <div class="font-bold">Username</div> {{ user.username }}
            </div>
            <a href="">
                <img class="inline-block h-20 w-20 rounded-full ring-2 ring-white hover:ring-stone-200" src="{{user.image.url}}" alt="">
            </a>
            <div>
                <a class="text-white bg-green-800 rounded-sm px-2 py-1.5" href="{% url 'password_change' %}">
                    Change password
                </a>
            </div>
            <div>
                <a class="text-white bg-red-600 rounded-sm px-2 py-1.5" href="#">
                    Delete account
                </a>
            </div>

        </div>
    </main>
</section>
{% endblock content %}
