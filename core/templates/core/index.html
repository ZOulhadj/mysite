{% extends "core/base.html" %}

{% block content %}
<section class="h-screen">
    {% if user.is_authenticated %}
    <a class="underline" href="{% url 'profile' %}">
        Profile
    </a>
    <form id="logout-form" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="underline" type="submit">Logout</button>
    </form>
    {% else %}
    <h1 class="">User is not authenticated</h1>
    <a class="underline" href="{% url 'login' %}">
        Login
    </a>
    <a class="underline" href="{% url 'signup' %}">
        Sign Up
    </a>
    {% endif %}
</section>
{% endblock content %}
