{% extends "gallery/base.html" %}

{% block gallery_content %}
<header class="bg-gray-50 text-black">
    <div class="mx-auto max-w-7xl px-4 py-16">
        <h1 class="text-5xl font-bold mb-5">
            Gallery
        </h1>
        <p class="">
            A collection of images that videos that I share.
        </p>
    </div>
</header>
<main>
    <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="flex flex-col gap-10">
            <div>
                <div class="flex gap-10 justify-center items-center">
                    {% for album in album_list %}
                    <div class="flex flex-col items-center">
                        <a href="{{album.get_absolute_url}}" class="border-2 border-transparent hover:border-white rounded-full">
                            <img class="h-20 w-20 object-cover rounded-full ring-2 ring-white" src="{{album.cover.url}}" />
                        </a>
                        <h1 class="py-1.5">
                            {{album.name}}
                        </h1>
                    </div>
                    {% endfor %}
                </div>
                <a href="{% url 'gallery:albums' %}" class="bg-green-300 text-gray-800 rounded-sm px-2 py-1.5 float-right">
                    View all
                </a>
            </div>

            <div class="w-full border border-gray-400"></div>

            {% include "gallery/image_grid_component.html" %}
        </div>
    </div>
</main>
{% endblock gallery_content %}
