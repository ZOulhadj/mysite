<div class="flex flex-col divide-y divide-solid gap-5">
  {% for post in post_list %}
  <div class="flex">
    <div class="flex-1">
      <div class="mb-4">
        <a href="{{post.get_absolute_url}}" class="text-blue-500 text-lg font-bold hover:underline">
          {{post.title}}
        </a>
        <p>
          {{post.description}}
        </p>
      </div>
      <div class="text-sm text-gray-500">{{post.created_date|date:"D d, M Y"}}</div>
    </div>
    <div class="">
      {% for tag in post.tags.all %}
      <a href="{{tag.get_absolute_url}}" class="bg-blue-200 hover:bg-blue-400 text-gray-600 hover:text-white text-xs px-1.5 py-px">
        {{tag.name}}
      </a>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
