<div class="flex flex-col divide-y divide-solid">
    {% for post in post_list %}
    <div class="">
        <div class="flex justify-between items-center">
            <a href="{% url 'blog:post' post.slug %}" class="text-blue-500 text-lg font-bold hover:underline">
                {{post.title}}
            </a>
            <div class="text-sm text-gray-500">{{post.created_date|date:"D d, M Y"}}</div>
        </div>
        <div class="flex gap-2">
            {% for tag in post.tags.all %}
            <a href="{% url 'blog:tag' tag.pk %}" class="bg-blue-200 hover:bg-blue-400 text-gray-600 hover:text-white text-xs px-1.5 py-px">
                {{tag.name}}
            </a>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
